<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <img class="icon search-icon" src="icons/magnify.svg" alt="" />
          <div class="search"></div>
          <img
            class="icon bell-icon"
            src="icons/bell-ring-outline.svg"
            alt=""
          />
          <img class="pfp icon" src="icons/pfp.jpeg" alt="" />
          <p class="name">Morgan Oakley</p>
        </div>
        <div>
          <img class="large-pfp" src="icons/pfp.jpeg" alt="" />
          <div class="greeting">
            <p class="hi">Hi there,</p>
            <p class="large-name">Morgan Oakley (@morgan)</p>
          </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div>
          <img class="dashboard-icon" src="icons/view-dashboard.svg" alt="" />
          <h1 class="dashboard-title">Dashboard</h1>
        </div>
        <div class="options-1">
          <div>
            <img class="icon" src="icons/home.svg" alt="" />
            <p>Home</p>
          </div>
          <div>
            <img
              class="icon"
              src="icons/card-account-details-outline.svg"
              alt=""
            />
            <p>Profile</p>
          </div>
          <div>
            <img class="icon message" src="icons/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div>
            <img class="icon" src="icons/history.svg" alt="" />
            <p>History</p>
          </div>
          <div>
            <img class="icon" src="icons/note-multiple.svg" alt="" />
            <p>Tasks</p>
          </div>
          <div>
            <img class="icon" src="icons/account-group.svg" alt="" />
            <p>Communities</p>
          </div>
        </div>
        <div class="options-2">
          <div>
            <img class="icon" src="icons/cog.svg" alt="" />
            <p>Settings</p>
          </div>
          <div>
            <img class="icon" src="icons/help-box.svg" alt="" />
            <p>Support</p>
          </div>
          <div>
            <img class="icon" src="icons/shield-check-outline.svg" alt="" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="article">article</div>
      <div class="aside">aside</div>
    </div>
  </body>
</html>
